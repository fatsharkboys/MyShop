<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>二手交易市场</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="main2.html">交易市场</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="main2.html">首页</a></li>
                <li><a href="javascript:checkPhone()">手机类</a></li>
                <li><a href="javascript:checkComputer()">电脑类</a></li>
            </ul>
            <ul class="nav navbar-nav" style="float: right;">
                <li><a href="javascript:showPeople()">个人信息</a></li>
                <li><a href="javascript:car()">购物车</a></li>
                <li><a href="javascript:quit()">注销</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="row" style="width: 100%;height: 800px">
    <div class="col-sm-12" style="width: 100%;height: 100%">
        <iframe id="option" name="option" style="overflow: visible;" scrolling="no"
                width="100%" height="100%" src="main4.html"></iframe>
    </div>
</div>


<div class="text-center" style="margin-bottom:0;background-color: #2D93CA">
    <p>鲨鱼出品，必属精品</p>
</div>
<script src="layui/layui.js"></script>
<script>
    function checkPhone() {
        $("#option").attr("src", "phone.html")
    }

    function checkComputer() {
        $("#option").attr("src", "computer.html")
    }

    function car() {
        layui.use("layer", function () {
            layer.open({
                type: 2,
                title: "我的购物车",
                shade: 0.5,
                maxmin: true,
                anim: 3,
                area: ['1350px', '500px'],
                content: "cart.html"
            })
        })
    }

    function showPeople() {
        layui.use("layer", function () {
            layer.open({
                type: 2,
                title: "个人信息",
                shade: 0.5,
                maxmin: true,
                anim: 3,
                area: ['700px', '500px'],
                content: "PeopleInfo.html"
            })
        })
    }

    function quit() {
        layui.use("layer", function () {
            let layer = layui.layer
            layer.msg("注销成功", {icon: 6}, function () {
                sessionStorage.removeItem("id");
                window.location.href = "login.html";
            })
        })
    }
</script>
<script src="js/jquery-3.6.0.js"></script>
</body>
</html>
